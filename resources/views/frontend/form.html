		<!-- slider brands script  -->
		<script>
			// script for image zoom 
			const largeImages = document.querySelectorAll('.large-image');
			const zoomedView = document.getElementById('zoomed-view');
	
			largeImages.forEach((image) => {
					image.addEventListener('mousemove', (event) => {
							const { left, top, width, height } = image.getBoundingClientRect();
							const x = (event.clientX - left) / width;
							const y = (event.clientY - top) / height;
	
							zoomedView.style.backgroundImage = `url('${image.src}')`;
							zoomedView.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
					});
			});
	// end 
		// slider home 
			var swiper = new Swiper(".slide-container", {
				slidesPerView: 4,
				spaceBetween: 20,
				sliderPerGroup: 4,
				loop: true,
				centerSlide: "true",
				fade: "true",
				grabCursor: "true",
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
					dynamicBullets: true,
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
	
				breakpoints: {
					0: {
						slidesPerView: 1,
					},
					520: {
						slidesPerView: 2,
					},
					768: {
						slidesPerView: 3,
					},
					1000: {
						slidesPerView: 4,
					},
				},
			});
		</script>
